<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de numeros</h1>
    </header>
    <section>
        <div>
            <p>Numero entre 1 e 100: <input type="number" name="txtn" id="txtn">
            <input type="button" value="Incluir" onclick = "insere()" ></p>
            <select name="seletxt" id="seln" size="10" >
                <option>Insira um numero</option>
            </select>
            <br>
            <input type="button" value="Finalizar" onclick = "fim()" >
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    <script src="java.js"></script>
</body>
</html>
