    <script>
        function makeRequest(url, callbackFn) {
      var req = new XMLHttpRequest();
      req.open('GET', url, true);
      req.onreadystatechange = function (e) {
        if (req.readyState === 4 && req.status === 200) {
          callbackFn(req);
        }
      };
      req.send(null);
    }

      document.addEventListener("DOMContentLoaded", function(){
          document.getElementById('custom-prompt-logo').style = '';
          makeRequest('https://status.pyracloud.com/status-overall.json', function(req) {
              var response = JSON.parse(req.responseText);
              var element = document.getElementById('degradation-notification');
              if (response.status !== 'healthy') {
                  element.setAttribute('style', 'display: block');
                  element.getElementsByClassName('status-page-link').item(0).setAttribute('href', 'https://status.pyracloud.com');
                  return;
              }
              element.parentNode.removeChild(element);
          });
          makeRequest('https://status.pyracloud.com/next-maintenance.json', function(req) {
              var response = JSON.parse(req.responseText);
              var element = document.getElementById('maintenance-notification');
              if (response.startingDate && response.endDate) {
                  element.setAttribute('style', 'display: block');
                  var start = new Date(response.startingDate);
                  var end = new Date(response.endDate);
                  document.getElementById('maintenance-start-date').innerHTML = start.toLocaleString();
                  document.getElementById('maintenance-end-date').innerHTML = end.toLocaleString();
                  return;
              }
              element.parentNode.removeChild(element);
          });
      });
    </script>
    <div class="notification-container">
        <div class="notification notification-error" id="degradation-notification">
            <div class="notification-icon"></div> System is unhealthy.
            <a class="status-page-link" href="https://status.pyracloud.com/">View System Status</a>
        </div>
        <div class="notification notification-warning" id="maintenance-notification">
            <div class="notification-icon"></div> <strong>Planned maintenance:</strong>
            There is planned maintenance between <span class="bold" id="maintenance-start-date"></span> and
            <span class="bold" id="maintenance-end-date"></span>. Users should expect an outage during this window.
        </div>
